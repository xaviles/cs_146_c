<!DOCTYPE html>
<html>
    <head>
        <title>Student Planner</title>
        <link rel="stylesheet" href="calendar_styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="calendar">
                <div id="month">
                    <span id="month_name">January</span>
                    <span id="year">1970</span>
                </div>

                <ul id="weekdays">
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li>Sa</li>
                    <li>Su</li>
                </ul>

                <ul id="days">    
                </ul>
            </div>
            <div id="day-assignments">
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="calendar.js"></script>
    </body>
</html>
