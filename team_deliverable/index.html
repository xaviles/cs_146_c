<!DOCTYPE html>
<html>
    <head>
        <title>Student Planner</title>
        <link rel="stylesheet" href="planner_styles.css"/>
    </head>
    <body>
        <div class="container">
            <button type="button" class="collapsible">Menu</button>
            <ul class="menu_items">
                <li><button id="menu_home" class="menu">Home</button></li>
                <li><button id="menu_calendar" class="menu">Calendar</button></li>
                <li><button id="menu_events" class="menu">Events</button></li>
                <li><button id="menu_notes" class="menu">Notes</button></li>
                <li><button id="menu_other" class="menu">Other</button></li>
            </ul>
            <h1>This is the Student Planner.</h1>
            <div id="main">
                <div class="content" id="content_home">
                    <iframe name="home" src="./home.html"></iframe>
                </div>
                <div class="content" id="content_calendar">
                    <iframe name="calendar" src="./calendar.html"></iframe>
                </div>
                <div class="content" id="content_events">
                    <iframe name="events" src="./events.html"></iframe>
                </div>
                <div class="content" id="content_notes">
                    <iframe name="notes" src="./notes.html"></iframe>
                </div>
                <div class="content" id="content_other">
                    <h1>other</h1>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="planner.js"></script>
    </body>
</html>
