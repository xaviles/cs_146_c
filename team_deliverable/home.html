<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Student Planner</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="home_styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="tasks">
                <div class="very-urgent">
                    <h2>Urgent</h2>
                    <ul>
                        <li class="new-task" id="new-red">+</li>
                    </ul>
                </div>
                <div class="somewhat-urgent">
                    <h2>Somewhat Urgent</h2>
                    <ul>
                        <li class="new-task" id="new-yellow">+</li>
                    </ul>
                </div>
                <div class="not-urgent">
                    <h2>Not Urgent</h2>
                    <ul>
                        <li class="new-task" id="new-green">+</li>
                    </ul>
                </div>
            </div>
            <form id="new-task-form" class="hidden">
                <label for="assignment-name">Assignment Name:</label>
                <input id="assignment-name" type="text" minlength="3" maxlength="20"><br>
                
                <label for="assignment-subject">Assignment Subject:</label>
                <input id="assignment-subject" type="text"><br>
                
                <label for="assignment-duedate">Assignment Duedate:</label>
                <input id="assignment-duedate" type="datetime-local" required><br>
                
                <label for="assignment-size">Assignment Size:</label>
                <select id="assignment-size">
                </select><br>

                <p class="error hidden">error</p>
                <button type="submit" id="form-submit">Done</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="home.js"></script>
    </body>
</html>
